services:
  app:
    image: laravel:11.2.0
    build:
      context: .
      dockerfile: ./app/Dockerfile
      args:
        LOCAL_USER: ${LOCAL_USER}
    container_name: ${PROJECT_NAME}_app
    restart: unless-stopped
    ports:
      - ${APP_EXTERNAL_PORT}:6001
      - 5173:5173
    depends_on:
      - db
      - redis_db
    volumes:
      - ..:/var/www/html/${PROJECT_NAME}
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    environment:
      INTERNAL_REDIS_HOST: redis_db
      INTERNAL_REDIS_PORT: ...
      SHARED_REDIS_HOST: shared_redis
      SHARED_REDIS_PORT: ...

  db:
    image: postgres:16.1
    restart: unless-stopped
    container_name: ${PROJECT_NAME}_db
    environment:
      POSTGRES_DB: ${DB_DATABASE}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      DB_DATABASE_TESTING: ${DB_DATABASE_TESTING}
    ports:
      - ${DB_EXTERNAL_PORT}:${DB_PORT}
    volumes:
      - ./db/data:/var/lib/postgresql/data
      - ./db/log:/var/log/postgresql
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  nginx:
    image: nginx:latest
    container_name: ${PROJECT_NAME}_nginx
    restart: unless-stopped
    ports:
      - ${NGINX_EXTERNAL_PORT}:80
      - ${NGINX_EXTERNAL_PORT_SSL}:443
    depends_on:
      - app
    volumes:
      - ..:/var/www/html/${PROJECT_NAME}
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/log:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro

  redis_db:
    image: redis:latest
    container_name: ${PROJECT_NAME}_redis
    restart: unless-stopped
    ports:
      - ${REDIS_EXTERNAL_PORT}:6379
    volumes:
      - ./redis/data:/data
      - ./redis/redis.conf:/usr/local/etc/redis/redis.conf
      - /etc/localtime:/etc/localtime:ro
      - /etc/timezone:/etc/timezone:ro
    command: redis-server /usr/local/etc/redis/redis.conf

